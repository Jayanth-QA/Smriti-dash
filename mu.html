<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special </title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* ---------- SCREEN 1 ---------- */
.screen1{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  width:90%;
  max-width:360px;
  background:#fff;
  padding:40px 25px;
  border-radius:28px;
  text-align:center;
  box-shadow:0 18px 45px rgba(255,105,135,.35);
  position:relative;
  z-index:10;
}

h1,h2{color:#ff4d6d;}
h2{margin-bottom:30px;}

.buttons{
  position:relative;
  height:120px;
}

button{
  width:120px;
  padding:14px 0;
  font-size:16px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  position:absolute;
}

#yes{
  left:0;
  background:linear-gradient(135deg,#ff4d6d,#ff758c);
  color:#fff;
}

#no{
  background:#bbb;
  color:#fff;
}

/* ---------- SCREEN 2 ---------- */
.screen2{
  display:none;
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* heart */
.heart{
  position:absolute;
  bottom:-140px;
  width:130px;
  height:120px;
  animation:floatUp 6s linear forwards;
}

.heart::before,
.heart::after{
  content:"";
  position:absolute;
  width:65px;
  height:100px;
  background:#ff4d6d;
  border-radius:65px 65px 0 0;
  top:0;
}

.heart::before{
  left:65px;
  transform:rotate(-45deg);
  transform-origin:0 100%;
}

.heart::after{
  left:0;
  transform:rotate(45deg);
  transform-origin:100% 100%;
}

.heart-text{
  position:absolute;
  top:55%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90px;
  text-align:center;
  color:#fff;
  font-size:12px;
  font-weight:600;
  line-height:1.3;
  word-wrap:break-word;
  z-index:5;
  pointer-events:none;
}

@keyframes floatUp{
  0%{transform:translateY(0) scale(0.8);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-120vh) scale(1);opacity:0}
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen1" id="screen1">
  <div class="box" id="box">
    <h1>Smrithi dash</h1>
    <h2>Do you trust me:?</h2>

    <div class="buttons">
      <button id="yes">Yes </button>
      <button id="no">No </button>
    </div>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen2" id="screen2"></div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const box = document.getElementById("box");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");

/* YES  new screen */
yesBtn.onclick = () => {
  screen1.style.display = "none";
  screen2.style.display = "block";

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random()*85 + "%";

    const text = document.createElement("div");
    text.className = "heart-text";
    text.innerHTML = "Believe to happen something good in life."
    heart.appendChild(text);
    screen2.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
  },900);
};

/* NO button escapes whole screen but avoids box & yes */
function moveNo(){
  const boxRect = box.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  let x, y;
  do {
    x = Math.random()*(window.innerWidth - btnRect.width);
    y = Math.random()*(window.innerHeight - btnRect.height);
  } while (
    x < boxRect.right &&
    x + btnRect.width > boxRect.left &&
    y < boxRect.bottom &&
    y + btnRect.height > boxRect.top
  );

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);
</script>

</body>
</html>
